<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành vòng lặp sử dụng while TH1</title>
</head>
<body>
    <script>
    let num = parseInt(prompt("Enter a number: "));
    let sum=0;
    while(num!= -1){
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        sum+=num;
    }
    alert(sum);
</script>

</body>
</html>
